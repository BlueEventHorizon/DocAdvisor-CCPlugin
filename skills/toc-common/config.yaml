# ToC Auto-Generation Configuration
# This file is generated by setup.sh

# === rules configuration ===
rules:
  root_dir: rules/
  toc_file: rules_toc.yaml
  checksums_file: .toc_checksums.yaml
  work_dir: .toc_work/

  patterns:
    target_glob: "**/*.md"
    exclude:
      - ".toc_work"
      - "rules_toc.yaml"
      - "reference"

  output:
    header_comment: "Development documentation search index for rules-advisor subagent"
    metadata_name: "Development Documentation Search Index"

# === specs configuration ===
specs:
  root_dir: specs/
  toc_file: specs_toc.yaml
  checksums_file: .toc_checksums.yaml
  work_dir: .toc_work/

  patterns:
    target_dirs:
      - requirements
      - design
    exclude:
      - ".toc_work"
      - ".toc_checksums.yaml"
      - "specs_toc.yaml"
      - "reference"
      - "/info/"

  # ID prefixes are extracted using generic regex [A-Z]+-\d+, no configuration needed

  output:
    header_comment: "Requirements and design document search index for specs-advisor subagent"
    metadata_name: "Requirements and Design Document Search Index"

# === common configuration ===
common:
  parallel:
    max_workers: 5
    fallback_to_serial: true
